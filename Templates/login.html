{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Easy Share</title>
    <link rel="shortcut icon" href="{% static 'Logo.png' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Kaushan+Script&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f7ff',
                            100: '#e0edff',
                            200: '#b3d4ff',
                            300: '#80b8ff',
                            400: '#4d9bff',
                            500: '#1a80ff',
                            600: '#1466cc',
                            700: '#0f4d99',
                            800: '#0a3366',
                            900: '#072033',
                        },
                        secondary: {
                            50: '#f0faff',
                            100: '#e0f3ff',
                            200: '#b3e1ff',
                            300: '#80cbff',
                            400: '#4db4ff',
                            500: '#1a9cff',
                            600: '#147ccc',
                            700: '#0f5f99',
                            800: '#0a4266',
                            900: '#073233',
                        },
                        accent: {
                            50: '#f2f6ff',
                            100: '#e6edff',
                            200: '#c7d6ff',
                            300: '#a3bcff',
                            400: '#7a9cff',
                            500: '#517cff',
                            600: '#4163cc',
                            700: '#314a99',
                            800: '#213266',
                            900: '#152033',
                        },
                        neutral: {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                        }
                    },
                    fontFamily: {
                        'sans': ['Space Grotesk', 'system-ui', 'sans-serif'],
                        'script': ['Dancing Script', 'cursive'],
                        'display': ['Kaushan Script', 'cursive'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'scale-in': 'scaleIn 0.5s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'pulse-slow': 'pulse 3s ease-in-out infinite',
                        'bounce-slow': 'bounce 3s ease-in-out infinite',
                        'toast-slide-in': 'toastSlideIn 0.3s ease-out forwards',
                        'border-sweep': 'borderSweep 0.8s ease-out forwards',
                        'shake': 'shake 0.5s ease-in-out',
                        'progress': 'progress 2s ease-out forwards'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 20px rgba(26, 128, 255, 0.3)' },
                            '100%': { boxShadow: '0 0 30px rgba(26, 128, 255, 0.6)' },
                        },
                        toastSlideIn: {
                            '0%': { transform: 'translateX(100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' }
                        },
                        borderSweep: {
                            '0%': { width: '0%' },
                            '100%': { width: '100%' }
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-10px)' },
                            '20%, 40%, 60%, 80%': { transform: 'translateX(10px)' }
                        },
                        progress: {
                            '0%': { width: '0%' },
                            '30%': { width: '30%' },
                            '60%': { width: '70%' },
                            '90%': { width: '95%' },
                            '100%': { width: '100%' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .top-preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(26, 128, 255, 0.1);
            z-index: 9999;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #1a80ff, #4d9bff, #1a9cff);
            width: 0%;
            animation: progress 2s ease-out forwards;
            box-shadow: 0 0 10px rgba(26, 128, 255, 0.5);
        }

        .hero-gradient {
            background: linear-gradient(135deg, #f0f7ff 0%, #f0faff 50%, #f2f6ff 100%);
            position: relative;
            overflow: hidden;
        }

        .hero-pattern {
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(26, 128, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(26, 156, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(81, 124, 255, 0.1) 0%, transparent 50%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(26, 128, 255, 0.1),
                0 4px 16px rgba(26, 156, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .text-gradient {
            background: linear-gradient(135deg, #1a80ff, #1466cc, #1a9cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .floating-element {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            border-radius: 50%;
            opacity: 0.6;
        }

        .floating-element:nth-child(1) { animation-delay: 0s; }
        .floating-element:nth-child(2) { animation-delay: -2s; }
        .floating-element:nth-child(3) { animation-delay: -4s; }
        .floating-element:nth-child(4) { animation-delay: -6s; }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            padding-left: 3rem;
            border: 2px solid rgba(26, 128, 255, 0.2);
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            outline: none;
        }

        .input-field:focus {
            border-color: #1a80ff;
            box-shadow: 0 0 0 3px rgba(26, 128, 255, 0.1);
            transform: translateY(-2px);
        }

        .input-field:focus + .input-label {
            color: #1a80ff;
            transform: translateY(-24px) scale(0.9);
        }

        .input-field:not(:placeholder-shown) + .input-label {
            transform: translateY(-24px) scale(0.9);
            color: #1a80ff;
        }

        .input-label {
            position: absolute;
            left: 3rem;
            top: 1rem;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #737373;
            background: rgba(255, 255, 255, 0.9);
            padding: 0 0.5rem;
            border-radius: 0.25rem;
            transform-origin: left top;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: #737373;
            transition: color 0.3s ease;
            z-index: 2;
        }

        .input-field:focus ~ .input-icon {
            color: #1a80ff;
        }

        .eye-toggle {
            position: absolute;
            right: 1rem;
            top: 1rem;
            cursor: pointer;
            color: #737373;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .eye-toggle:hover {
            color: #1a80ff;
            transform: scale(1.1);
        }

        body {
            background: linear-gradient(135deg, #f0f7ff 0%, #f0faff 25%, #f2f6ff 50%, #f0f7ff 75%, #f0faff 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        * {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="8" fill="%231a80ff" fill-opacity="0.3"/><circle cx="12" cy="12" r="3" fill="%231a80ff"/></svg>'), auto;
        }

        a, button, .cursor-pointer, .eye-toggle {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="8" fill="%231466cc" fill-opacity="0.4"/><circle cx="12" cy="12" r="4" fill="%231466cc"/></svg>'), pointer;
        }

        * {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Simple and Working Toast Styling */
        .toast {
            position: fixed !important;
            top: 30px !important;
            right: 30px !important;
            background: #ffffff !important;
            color: #000000 !important;
            padding: 20px 30px !important;
            z-index: 999999 !important;
            display: flex !important;
            align-items: center !important;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2) !important;
            border-radius: 8px !important;
            min-width: 320px !important;
            font-weight: 500 !important;
            font-size: 14px !important;
            animation: toast-slide-in 0.3s ease-out forwards !important;
            border-left: 5px solid #22c55e !important;
        }

        .toast.toast-error {
            border-left-color: #ef4444 !important;
        }

        .toast .toast-icon {
            margin-right: 12px !important;
            font-size: 18px !important;
        }

        .toast.toast-success .toast-icon {
            color: #22c55e !important;
        }

        .toast.toast-error .toast-icon {
            color: #ef4444 !important;
        }

        .login-form.shake {
            animation: shake 0.5s ease-in-out;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: linear-gradient(180deg, #f0f7ff 0%, #f0faff 50%, #f2f6ff 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #1a80ff, #1466cc);
            border-radius: 10px;
            border: 2px solid #f0f7ff;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #1466cc, #0f4d99);
        }
    </style>
</head>
<body class="font-sans text-neutral-800 hero-gradient hero-pattern min-h-screen">
    <!-- YouTube-style Top Progress Bar -->
    <div class="top-preloader" id="preloader">
        <div class="progress-bar"></div>
    </div>

    <!-- Floating Background Elements -->
    <div class="floating-element top-20 left-10 w-20 h-20 bg-primary-200/30"></div>
    <div class="floating-element top-40 right-20 w-16 h-16 bg-secondary-200/30"></div>
    <div class="floating-element bottom-40 left-20 w-24 h-24 bg-accent-200/30"></div>
    <div class="floating-element top-60 right-1/3 w-12 h-12 bg-primary-300/40"></div>

    <!-- Login Container -->
    <div class="min-h-screen flex items-center justify-center p-6 relative z-10">
        <div class="w-full max-w-md">
            <!-- Login Form -->
            <div class="glass-card rounded-3xl p-8 animate-scale-in login-form" id="loginForm">
                <!-- Logo Section Inside Card -->
                <div class="text-center mb-8 animate-fade-in">
                    <div class="inline-flex items-center justify-center mb-6">
                        <img src="{% static 'Logo.png' %}" alt="Easy Share" class="h-16 transition-transform hover:scale-110 animate-glow">
                    </div>
                    <h1 class="text-4xl font-display font-bold mb-2">
                        <span class="text-gradient">Easy Share</span>
                    </h1>
                    <p class="text-neutral-600 text-lg">Welcome back! Please sign in to continue</p>
                </div>

                <form id="loginFormElement" method="post" class="space-y-6">
                    {% csrf_token %}
                    <!-- Username/Email Field -->
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            class="input-field" 
                            placeholder=" "
                            required
                        >
                        <label for="username" class="input-label">Username or Email</label>
                        <i class="fas fa-user input-icon"></i>
                    </div>

                    <!-- Password Field -->
                    <div class="input-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="input-field" 
                            placeholder=" "
                            required
                        >
                        <label for="password" class="input-label">Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye eye-toggle" id="passwordToggle"></i>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" id="remember" name="remember" class="w-4 h-4 text-primary-600 border-neutral-300 rounded focus:ring-primary-500">
                            <span class="text-sm text-neutral-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-primary-600 hover:text-primary-700 font-medium transition-colors">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-primary-500 to-primary-600 text-white py-4 px-6 rounded-xl font-semibold text-lg hover:from-primary-600 hover:to-primary-700 transition-all duration-300 transform hover:scale-105 shadow-lg animate-glow"
                        id="loginButton"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="mt-8 text-center text-neutral-500 text-sm">
                <p>&copy; 2025 Easy Share. Powered by Pioneer Software</p>
            </div>
        </div>
    </div>

    <script>
        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // YouTube-style Top Progress Bar Preloader
        document.addEventListener('DOMContentLoaded', function() {
            const preloader = document.getElementById('preloader');
            
            setTimeout(function() {
                preloader.style.opacity = '0';
                setTimeout(function() {
                    preloader.style.display = 'none';
                }, 300);
            }, 2000);
        });

        // Password toggle functionality - Fixed version
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.classList.remove('fa-eye');
                    passwordToggle.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.classList.remove('fa-eye-slash');
                    passwordToggle.classList.add('fa-eye');
                }
            });
        });

        // Simple and reliable toast function
        function showToast(message, type = 'success') {
            console.log('showToast called:', message, type); // Debug log
            
            // Remove any existing toasts
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(toast => {
                toast.remove();
            });

            // Create new toast
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const iconClass = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            
            toast.innerHTML = `
                <i class="fas ${iconClass} toast-icon"></i>
                <span>${message}</span>
            `;
            
            // Add to body
            document.body.appendChild(toast);
            
            console.log('Toast added to DOM'); // Debug log
            
            // Auto remove after 4 seconds
            setTimeout(() => {
                if (toast && toast.parentNode) {
                    toast.style.opacity = '0';
                    setTimeout(() => {
                        if (toast && toast.parentNode) {
                            toast.remove();
                        }
                    }, 300);
                }
            }, 4000);
        }

        // Form shake animation
        function shakeForm() {
            const form = document.getElementById('loginForm');
            form.classList.add('shake');
            setTimeout(() => {
                form.classList.remove('shake');
            }, 500);
        }

        // Login form submission with better error handling
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const csrfToken = getCookie('csrftoken');
            
            console.log('Form submitted with:', { username, password }); // Debug log
            
            // Basic validation
            if (!username.trim() || !password.trim()) {
                console.log('Validation failed - empty fields'); // Debug log
                showToast('Please fill in all fields', 'error');
                shakeForm();
                return;
            }

            // Show loading state
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
            loginButton.disabled = true;

            // Send AJAX request
            fetch(window.location.href, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                })
            })
            .then(response => {
                console.log('Response status:', response.status); // Debug log
                return response.text().then(text => {
                    console.log('Raw response:', text); // Debug log
                    try {
                        return JSON.parse(text);
                    } catch (e) {
                        console.error('JSON parse error:', e);
                        return { success: false, message: 'Server error occurred' };
                    }
                });
            })
            .then(data => {
                console.log('Parsed data:', data); // Debug log
                
                if (data.success) {
                    showToast(data.message || 'Login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect_url || '/admin/';
                    }, 1500);
                } else {
                    const errorMessage = data.message || 'Login failed. Please try again.';
                    console.log('Showing error:', errorMessage); // Debug log
                    showToast(errorMessage, 'error');
                    shakeForm();
                }
                
                // Reset button
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                loginButton.disabled = false;
            })
            .catch(error => {
                console.error('Fetch error:', error);
                showToast('Network error. Please try again.', 'error');
                shakeForm();
                
                // Reset button
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
                loginButton.disabled = false;
            });
        });

        // Add floating label effects
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });

        // Test toast function - call from console
        window.testToast = function(message = 'Test message', type = 'error') {
            showToast(message, type);
        };

       

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                document.getElementById('loginFormElement').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
